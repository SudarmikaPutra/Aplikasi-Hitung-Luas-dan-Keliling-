    <script>
        
            var Panjang = prompt("Masukan Panjang Persegi Panjang : ")
            var Lebar = prompt("Masukan Lebar Persegi Panjang : ")
            var luas;
            var keliling;
            
            luas=Panjang*Lebar
            keliling=(2*Panjang)+(2*Lebar)
            document.write("Nilai Panjang : " + Panjang + "</br>" )
            document.write("Nilai Lebar : " + Lebar + "</br>" )
            document.write("Luas persegi Panjang = " + luas + "</br>" )
            document.write("Keliling persegi Panjang = " + keliling + "</br>" )
        

    </script>
